<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" ng-app="evemaps"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>eve maps</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body ng-controller="MapController">
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <evemap id="map" mode="mapMode"></evemap>

        <div id="tools">
            <typeahead class="search" items="systems" term="term" search="searchSystems(term)" select="selectSystem(item)">
                <ul ng-cloak>
                    <li ng-repeat="system in systems" typeahead-item="system" class="results">
                        {{system.name}}
                    </li>
                </ul>
            </typeahead>
            <button class="random" ng-click="randomSystem()">Random System</button>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/d3.js"></script>
        <script src="js/vendor/rx.js"></script>
        <script src="js/vendor/rx.time.js"></script>
        <script src="js/vendor/rtree.js"></script>
        <script src="js/jumps.js"></script>
        <script src="js/systems.js"></script>
        <script src="js/evemaps.js"></script>
    </body>
</html>
